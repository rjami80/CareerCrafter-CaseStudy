<div class="container ">
  <div class="mt-5 mb-5">
    <h1 class="text-center fw-bold ">Received Applications</h1>
  </div>
    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Application Id</th>
                <th scope="col">Listing Id</th>
                <th scope="col">JobSeeker Id</th>
                <th scope="col">Application Date</th>
                <th scope="col">Application Status</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let app of applications">
                <td scope="row">{{app.applicationId}}</td>
                <td>{{app.listingId}}</td>
                <td><a routerLink="/jobseeker/view/{{app.jobSeekerId}}">{{app.jobSeekerId}}</a></td>
                <td>{{app.applicationDate}}</td>
                <td>{{app.applicationStatus}}</td>
                <td><button class="btn btn-primary btn-outline-dark" routerLink="/application/update/{{app.applicationId}}">Update</button></td>
              </tr>
            </tbody>
          </table>
    </div>

    <div>

    </div>

    <div>

    </div>
</div>
